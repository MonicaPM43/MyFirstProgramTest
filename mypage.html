<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página XD</h1>
    </header>

    <main>
        <p>¡Hola! Este es un ejemplo básico de una página HTML. Puedes usar esto como punto de partida para tus proyectos.</p>
        
        <h2>Cosas que aprender:</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <button onclick="alert('¡Hola! Esta es una interacción básica con JavaScript.')">Haz clic aquí</button>
    </main>
</body>
</html>
